name: Test and Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Copiar Repositorio
        uses: actions/checkout@v2

      - name: Configurar Node y ejecutar pruebas
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Iniciar proyecto Node
        run: npm init -y

      - name: Instalar Jest
        run: npm install --save-dev jest

      - name: Ejecutar pruebas
        run: npm run test

      - name: Subir reporte
        uses: actions/upload-artifact@v2
        with:
          name: Jest Coverage
          path: coverage/

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Copiar Repositorio
        uses: actions/checkout@v2

      - name: Login a Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.EDSON_DOCKERHUB_ID }}
          password: ${{ secrets.EDSON_DOCKERHUB_TOKEN }}

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v1

      - name: Construir con buildx
        run: |
          docker buildx build \
          --push \
          --tag amigosinformaticos/pet_me: latest \
          platform linux/arm/v6 .
